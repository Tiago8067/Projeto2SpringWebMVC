<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="homePage"
>
<head>
    <meta charset="UTF-8">
    <title>Lista Encomendas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            Lista das Tuas Encomendas
                            <a style="margin-right: 10%;float: right;" class="btn btn-primary"
                               th:href="@{/encomendas/addEncomenda}">Adicionar Nova Encomenda</a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Tipo de Roupa</th>
                                <th>Tamanho de Roupa</th>
                                <th>Quantidade</th>
                                <th>Data da Pedido</th>
                                <th>Fornecedor</th>
                                <th>Data da Entrega</th>
                                <th>Estado da Encomenda</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="e : ${roupasEncomendadas}">
                                <td th:text="${e.tipoRoupa}"></td>
                                <td th:text="${e.tamanhoRoupa}"></td>
                                <td th:text="${e.quantidade}"></td>
                                <td th:text="${e.dataPedido}"></td>
                                <td th:text="${e.usernameFonecedor}"></td>
                                <td th:text="${e.dataEntrega}"></td>
                                <td th:text="${e.estado}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{'/encomendas/editar/' + ${e.idEncomenda}}">
                                        Editar
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
