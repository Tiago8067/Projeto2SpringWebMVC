<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form method="post" th:action="@{/entrar}" th:object="${loginResquest}">
        <div class="row border-bottom border-danger rounded-5 p-3 bg-white shadow box-area">
            <div class="text-center featured-image mb-3">
                <img src="../images/logo.png" class="img-fluid" alt="logo" style="width: 50px; height: 100px;">
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter with your Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter with your Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-3 text-center">
                <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
            <div class="form-floating mt-3 text-center">
                <a class="link-primary" th:href="@{/novo}" style="text-decoration: none">Ainda n√£o registado? Registe-se Aqui</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
